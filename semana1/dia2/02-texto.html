<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02-texto</title>
</head>

<body>
    <!--H1 se utiliza para poner titulos y se recomienda que sea declarado 1 sola vez-->
    <h1>TÃ­tulo</h1>
    <!--P es para parrafos-->
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, numquam minus obcaecati ipsam aliquam amet sequi
        culpa repudiandae facilis quaerat voluptate aperiam quidem distinctio nostrum perspiciatis non? Quibusdam, odio
        tempore.
    </p>
    <!--BR es para saltos en linea-->
    <br />
    <!--El STRONG es para poner letra en negrota-->
    <strong>Soy Negrita</strong>
    <!--HR es para saltar la pagina con una linea-->
    <hr />
    <!--Se puede colocar un STRON dentro de una etiqueta-->
    <p>
        Hola soy <strong>JOEL</strong>
    </p>
    <!--Puedo poner codigo con la siguiente etiqueta-->
    <code>
        Hola soy codigo
    </code>
</body>

</html>
