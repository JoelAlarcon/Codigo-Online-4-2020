<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Selectrores</title>
    <style>
        body {
            background: violet;
        }

        /* Este es el estilo de mis parrafos*/
        p {
            color: magenta;
        }

        /*No es recomendable llamar ids en mi hoja de estilos*/
        #idParrafo1 {
            color: blue;
        }

        .titulos {
            color: orangered;
        }
    </style>
</head>

<body>
    <header>
        <h1>Selectores</h1>
    </header>

    <main>
        <section>
            <h2>-Selectores por ID</h2>
            <P id="idParrafo1">Soy un parraf....!!!!</P>
            <p>Soy otro parrafo....!!!!</p>
            <p>Soy el ultimo parrafo...!!!</p>
        </section>

        <section>
            <h2>Selectores por clases</h2>
            <h3 class="titulos">Mi primera clase</h3>
            <h3 class="titulos">Mi segunda clase</h3>
            <h4 class="titulos">Mi tercera clase</h4>
        </section>
    </main>

</body>

</html>
