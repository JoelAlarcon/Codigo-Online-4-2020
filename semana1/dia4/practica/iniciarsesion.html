<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesion</title>
</head>

<body>

    <form>
        <table>
            <header>
                <h1>Iniciar sesion</h1>
            </header>

            <nav>
                <a href="">Iniciar Sesion</a>
                <a href="./registrarse.html">Registrarse</a>
            </nav>

            <tr>
                <td>
                    <label for="idCorreo1">Correo</label>
                </td>
                <td>
                    <input type="email" name="" id="idCorreo1" value="@gmail.com" placeholder="Ingrese su email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="idContraseña1">Contraseña</label>
                </td>
                <td>
                    <input type="password" name="" id="idContraseña1" placeholder="Ingrese su contraseña">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="idRecordar">Recordar contraseña?</label>
                </td>
                <td>
                    <input type="checkbox" name="" id="idRecordar">
            </tr>
            <tr>
                <td>
                    <label for="idIngresar">Ingresar</label>
                </td>
                <td>
                    <input type="submit" value="Ingresar" id="idIngresar">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
