<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./01-card-horizontal.css">
</head>

<body>
    <div class="card">

        <div class="card-left">
            <img src="http://placehold.it/200X250" alt="">
            <button> 
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                Agregar al Carrito
            </button>
        </div>

        <div class="card-right">
            <h3 class="card-title">Titulo Card</h3>
            <p class="card-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto blanditiis totam dolorum ipsam hic
                recor, nemo aut qsolat quod, suscipit
                impedit!
            </p>
            <img src="http://placehold.it/50X50" alt="" class="card-avatar">

            <div class="card-footer">
                <div class="card-stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half"></i>
                    <span>4.5</span>
                </div>

                <button class="card-share">
                    <i class="fas fa-share"></i>

                </button>
            </div>
        </div>
    </div>

</body>

</html>
